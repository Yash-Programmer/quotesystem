{% extends 'base.html' %}
{% load static %}
{% block title %}Chatbot{% endblock title %}
{% block head %}
  <link rel="stylesheet" href="https://tinyurl.com/895cw5wf">
  
  <style>
    body {background-color: #F8F0E5;}
    .mybtn {
      -webkit-border-radius: 28;
      -moz-border-radius: 28;
      border-radius: 28px;
      font-family: Arial;
      color: #ffffff;
      font-size: 20px;
      background: #6fa68b;
      padding: 10px 20px 10px 20px;
      text-decoration: none;
    }

    .mybtn:hover {
      background: #53876d;
      text-decoration: none;
    }
  </style>
{% endblock head %}
{% block body %}
          <div>
          <div style="outline: #DAC0A3 solid 9px; margin: 40px; background-color: #323232; -webkit-box-shadow: 0px 5px 8px #666666; -moz-box-shadow: 0px 1px 3px #666666; box-shadow: 0px 1px 3px #666666; padding: 20px;">
        <center>
            <p style="font-size: 300%; background-color: #262626; color: white;">ChatBot</p>
        </center>
        <form method="POST" action="/chatbot">{% csrf_token %}
            <pre style="font-family: Arial !important ; font-size: 110%;" class="response">
                <img style="filter: grayscale(100%);height: 2.75%; width: 2.75%;" src="https://cdn-icons-png.flaticon.com/512/992/992490.png?w=826&t=st=1691486887~exp=1691487487~hmac=c7861fa53270008055d5c28d6d461f90b010116a9a653d6da7a17a2b64561150" width="70"><textarea name="question" style="margin: 0px; height: 90px; width: 40%;" type="text">{{question}}</textarea>
            </pre>
        
        <pre style="text-align: right; font-family: Arial; font-size: 110%;" class="response"><textarea id="Output" readonly style="margin: 0px; height: 169px; width: 40%;">{{answer}}</textarea><img style="height: 2.75%; width: 2.75%;" src="https://images.emojiterra.com/google/noto-emoji/unicode-15/animated/1f916.gif" width="70"></pre><br>
        <center><button type="submit" class="mybtn" href="/chatbot">Submit</button></center><br>
    </div><br>
    
          
        </form>
          <br><br><br>
        </div></div>
      </div>
    
    
      {% endblock body %}
    
    
  
</body></html>
